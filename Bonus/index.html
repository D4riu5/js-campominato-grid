<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato Bonus</title>
    <!-- boostrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <header class="d-flex justify-content-around text-white bg-secondary p-2">
        <h2 class="p-1">Campo Minato</h2>
        
        <div class="d-flex align-items-center">
            <select class="mx-2 p-2" name="" id="difficulty-selector">
                <option value="placeholder" disabled selected>Select game difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Normal">Normal</option>
                <option value="Hard">Hard</option>
            </select>
            <button type="button" id="start-game" class="p-2 mx-1 rounded">Start Game</button>
            <button type="button" id="reset-game" class="p-2 mx-1 rounded">Reset</button>
        </div>
    </header>
    <main>
        <div id="grid-container" class="my-4"></div>
    </main>
    <footer class="bg-secondary p-1 text-white">
        <span>
            made by me
        </span>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
